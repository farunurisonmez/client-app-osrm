name: Github Page Deploy

on:
  push:
    branches:
      - "dev/v0.0.1-preview"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 15.x ]
    env:
      CI: false
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install and Build
        run: npm install && npm run build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build